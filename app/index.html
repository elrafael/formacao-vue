<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
  <link rel="stylesheet"
    href="../public/styles.css" />
</head>

<body>
  <div id="app">
    <h2 class="title has-text-centered dividing-header">UpVote!</h2>
    <div class="section">
      <i class="fas fa-sync-alt" @click="changeOrder()"></i>
      <article class="media" v-for="(submission, index) in sortedSubmissions" :key="index" v-bind:class="{'blue-border': submission.votes > 15}">
        <submission-component
          :submission="submission"
          :submissions="sortedSubmissions"
        ></submission-component>
      </article>
    </div>
  </div>

  <script src="./seed.js"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
